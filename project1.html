<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1 – Your Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="banner">
    <h1 class="page-title">Project 1 Title</h1>
  </header>

  <main>
    <section>
      <h2>Introduction</h2>
      <p>
        This project explores ... (several paragraphs here).
        You can describe background, goals, and outcomes.
      </p>
      <p>
        Additional details about methods and findings...
      </p>
    </section>

    <section>
      <h2>Figures</h2>
      <figure>
        <img src="media/image1.png" alt="Description of figure 1">
        <figcaption>Figure 1. Caption describing this image.</figcaption>
      </figure>

      <figure>
        <img src="media/image2.png" alt="Description of figure 2">
        <figcaption>Figure 2. Another caption.</figcaption>
      </figure>
    </section>

    <section>
      <h2>Conclusions</h2>
      <p>
        Wrap up the project with conclusions and possible future directions.
      </p>
    </section>
  </main>

  <footer>
    <div class="social-links">
      <!-- (reuse your LinkedIn, GitHub, etc. links here) -->
    </div>
    <p>© 2025 Your Name</p>
  </footer>
</body>
</html>
